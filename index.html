<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRBench Leaderboard</title>
  <!-- 引入Bootstrap和DataTables -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PRBench</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Leaderboard</a>
          </li>
          <!-- 可拓展其他页面链接 -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4">PRBench Leaderboard</h1>
    <table id="leaderboard" class="table table-striped" style="width:100%">
      <thead>
        <tr>
          <th>模型 (Model)</th>
          <th>数据集 (Dataset)</th>
          <th>训练方法 (Method)</th>
          <th>干净准确率 (Acc.)</th>
          <th>AR (PGD20)</th>
          <th>PR (γ=0.03)</th>
          <th>ProbAcc (ρ=0.01)</th>
          <th>训练时间 (s/epoch)</th>
        </tr>
      </thead>
      <tbody>
        <!-- 通过JavaScript动态渲染 -->
      </tbody>
    </table>
  </div>

  <!-- 引入依赖脚本 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

  <script>
    // 加载数据并初始化表格
    fetch('data/prbench_data.json')
      .then(response => response.json())
      .then(data => {
        $('#leaderboard').DataTable({
          data: data,
          columns: [
            { data: 'model' },
            { data: 'dataset' },
            { data: 'method' },
            { data: 'acc' },
            { data: 'ar_pgd20' },
            { data: 'pr_gamma_0_03' },
            { data: 'probacc_rho_0_01' },
            { data: 'time_per_epoch' }
          ],
          pageLength: 25,
          order: [[5, 'desc']] // 默认按 PR 排序
        });
      })
      .catch(err => console.error('数据加载失败:', err));
  </script>

</body>
</html>
