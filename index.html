<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRBench Leaderboard</title>
  <!-- 引入Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    .dataset-image { margin-bottom: 2rem; }
  </style>
</head>
<body>
  <!-- 顶部导航 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PRBench</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#leaderboards">Available Leaderboards</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4" id="leaderboards">
    <h1 class="mb-4">Available Leaderboards</h1>

    <!-- 数据集导航按钮 -->
    <div class="btn-group mb-4" role="group" aria-label="Dataset navigation">
      <a href="#cifar10" class="btn btn-outline-primary">CIFAR-10</a>
      <a href="#cifar100" class="btn btn-outline-primary">CIFAR-100</a>
      <a href="#imagenet" class="btn btn-outline-primary">ImageNet</a>
      <!-- 根据需求添加更多按钮 -->
    </div>

    <!-- 顺序显示所有图片 -->
    <div class="dataset-image" id="cifar10">
      <h2>CIFAR-10 Leaderboard</h2>
      <img src="images/cifar10_leaderboard.png" class="img-fluid" alt="CIFAR-10 Leaderboard">
    </div>
    <div class="dataset-image" id="cifar100">
      <h2>CIFAR-100 Leaderboard</h2>
      <img src="images/cifar100_leaderboard.png" class="img-fluid" alt="CIFAR-100 Leaderboard">
    </div>
    <div class="dataset-image" id="imagenet">
      <h2>ImageNet Leaderboard</h2>
      <img src="images/imagenet_leaderboard.png" class="img-fluid" alt="ImageNet Leaderboard">
    </div>
    <!-- 根据需求添加更多图片 -->
  </div>

  <!-- 引入依赖脚本（仅Bootstrap） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
