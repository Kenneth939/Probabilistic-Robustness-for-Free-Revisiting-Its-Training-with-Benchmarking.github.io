<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRBench Leaderboard</title>
  <!-- 引入Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    /* 图片容器隐藏/显示 */
    .leaderboard-image { display: none; }
    .leaderboard-image.active { display: block; }
    /* 按钮激活样式 */
    .btn-group .btn.active { background-color: #0d6efd; color: #fff; }
  </style>
</head>
<body>
  <!-- 顶部导航 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PRBench</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Available Leaderboards</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4">Available Leaderboards</h1>
    <!-- 数据集切换按钮 -->
    <div class="btn-group mb-3" role="group" aria-label="Dataset buttons">
      <button type="button" class="btn btn-outline-primary active" data-target="cifar10">CIFAR-10</button>
      <button type="button" class="btn btn-outline-primary" data-target="cifar100">CIFAR-100</button>
      <button type="button" class="btn btn-outline-primary" data-target="imagenet">ImageNet</button>
      <!-- 根据需求添加更多按钮 -->
    </div>

    <!-- 图片展示区域 -->
    <div id="leaderboard-images">
      <div id="cifar10" class="leaderboard-image active">
        <img src="images/cifar10_leaderboard.png" class="img-fluid" alt="CIFAR-10 Leaderboard">
      </div>
      <div id="cifar100" class="leaderboard-image">
        <img src="images/cifar100_leaderboard.png" class="img-fluid" alt="CIFAR-100 Leaderboard">
      </div>
      <div id="imagenet" class="leaderboard-image">
        <img src="images/imagenet_leaderboard.png" class="img-fluid" alt="ImageNet Leaderboard">
      </div>
      <!-- 根据需求添加更多图片 -->
    </div>
  </div>

  <!-- 引入依赖脚本 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.btn-group .btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', function() {
          const target = this.getAttribute('data-target');
          // 切换按钮样式
          buttons.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          // 显示对应图片，隐藏其他
          document.querySelectorAll('.leaderboard-image').forEach(img => img.classList.remove('active'));
          document.getElementById(target).classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
